<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Ajax</title>
</head>
<body>
  <h1>Learn Ajax jQuery</h1>
  <div id="output"></div>
  <form id="myForm">
    First Name:<input type="text" name="first" value="Laurence"><br>
    Last Name:<input type="text" name="last" value="Svekis">
    <input type="submit" value="submit data">
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $("#myForm").submit(function(e){
      e.preventDefault();
      var myData = {
        firstName:$('input[name="first"]').val(),
        lastName:$('input[name="last"]').val()
      };
      var url = 'http://s179017901.onlinehome.us/discoveryvip/';

      $.ajax({
        url:url,
        type:"post",
        data:myData,
        success:function(data){
          $('h1').html(data.firstName + ' ' + data.lastName);
          console.log(data);
        }
      });

    });
  </script>
</body>
</html>
