<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Ajax</title>
</head>
<body>
  <h1>Learn Ajax jQuery</h1>
  <div id="output"></div>
  <form id="myForm">
    First Name:<input type="text" name="first" value="Laurence"><br>
    Last Name:<input type="text" name="last" value="Svekis">
    <input type="submit" value="submit data">
  </form>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    var myForm = document.getElementById('myForm');
    myForm.addEventListener('submit',function(e){
      e.preventDefault();
      var url = 'https://randomuser.me/api/?results=10';
      axios.get(url)
      .then(function(data){
        var person = data.data.results[0];
        var html = person.name.first+' '+person.name.last;
        document.querySelector('#output').innerHTML = html;
      });
    });


  </script>
</body>
</html>
