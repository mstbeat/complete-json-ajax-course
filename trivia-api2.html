<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAXx</title>
  <style>
    #selAnswers div{
      border: 1px solid black;
      padding: 10px;
      margin: 5px;
      display: inline-block;
    }
    .cat{
      font-size: 0.7em;
    }
    .que{
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>AJAX</h1>
  <div id="output"></div>
  <button id="btn">Click Me for More</button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    var btn = document.getElementById('btn');
    btn.addEventListener('click',nextItem);
    var answers = {'correct':0,'wrong':0};
    var output = document.getElementById('output');
    var selAnswer = document.getElementById('selAnswers');

    function nextItem(){
      var url = 'https://swapi.co/api/people/1';
      requestAJAX(url,function(data){
        console.log(data);
      });
    }

    function requestAJAX(url,callback){
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function(){
        if(xhr.readyState==4 && xhr.status==200){
          callback(JSON.parse(xhr.responseText));
        }
      }
      xhr.open('GET',url,true);
      xhr.send();
    }
  </script>
</body>
</html>
